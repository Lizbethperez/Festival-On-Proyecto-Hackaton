<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="../css/festivales.css">
    <title>Festival On!</title>

<section id="festivalSection" class="container-fluid">
    <div class="row">
        <div>
            <img class="corona-img" src="../assets/image/coronabanner.png" alt="">
        </div>
    </div>
    <div class="row">
        <div class="col 12"></div>
    </div>
    <div>
        <button class="btn modal-trigger" href="#modal1">Mapa</button>
