<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Hackaton</title>
</head>
<body>
    <div id="splash">
        <div class="intro">
            <img class="mainLogo" src="assets/image/logo2.png" alt="Logo">
            <div class="loader"></div>
        </div>
    </div>
    <div class="bg-login hide">
        <main>
            <div class="row">
                <form class="col s8 offset-s2 l4 offset-l4">
                    <div class="row">
                        <div class="input-field col s10 l10 offset-l1">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="email" type="email" class="validate">
                            <label for="email">User Name/Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s10 l10 offset-l1">
                            <i class="material-icons prefix">lock</i>
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <a id="login1" class="waves-effect waves-light btn col s5 offset-s3 l2 offset-l5">Login</a>
                    </div>
                    <button type="button" id="login">Login con Google</button>
                    <div class="row">
                        <form action="#">
                            <p class="col s6 offset-s3 l10 offset-l1">
                                <label>
                                    <input type="checkbox" />
                                    <span>Remember Me</span>
                                </label>
                            </p>
                    </div>
                    <div class="row">
                        <a class="col s10 offset-s1 l7 offset-l3 waves-effect waves-light modal-trigger teal-text" href="#modal1">New Around Here? Sign Up</a>
                    </div>
                    </form>
            </div>
            <!--Seccion Modal para el Sign Up-->
            <div id="modal1" class="modal text aling center teal-text">
                <div class="modal-content">
                    <h4>¡Welcome to Festival On!</h4>
                    <p>¡Sign Up for free!</p>
                    <div class="row">
                        <div class=" form col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="first_name" type="text" class="validate">
                                    <label for="first_name">First Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Last Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="new-email" type="email" class="validate">
                                    <label for="new-email">User Name/Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="new-password" type="password" class="validate">
                                    <label for="new-password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="new-password2" type="password" class="validate">
                                    <label for="new-password2">Confirm Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <button id="signup" class="col s3 offset-s4 btn waves-effect waves-light" type="button" name="action">Sign Up
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
                </div>
            </div>
        </main>
        <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="js/materialize.min.js"></script>
        <!--<script type="text/javascript" src="js/firebase.js"></script>-->
        <script src="js/app.js"></script>
</body>
</html>
